<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-2xl rounded-xl overflow-hidden w-96">
        <div class="p-8">
            <div class="flex justify-center mb-6">
                <h1 class="text-3xl font-bold text-purple-600">
                    <i class="fas fa-users mr-2"></i>Welcome
                </h1>
            </div>

            <!-- Toggle Buttons -->
            <div class="flex mb-6">
                <button onclick="showLogin()" id="loginTab" class="w-1/2 py-2 text-center font-semibold border-b-4 border-purple-600 text-purple-600">
                    Sign In
                </button>
                <button onclick="showRegister()" id="registerTab" class="w-1/2 py-2 text-center font-semibold text-gray-500 border-b-2 border-gray-200">
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="block">
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm mb-2" for="email">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your email">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm mb-2" for="password">Password</label>
                        <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-300">
                        Sign In
                    </button>
                    <div class="text-center mt-4">
                        <a href="#" class="text-sm text-purple-600 hover:underline">Forgot Password?</a>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <form id="signupForm" action="/register" method="post" onsubmit="return validateRegForm()">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm mb-2" for="registerEmail">Email</label>
                        <input type="email" name="email" id="registerEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm mb-2" for="registerPassword">Password</label>
                        <input name="password" type="password" id="registerPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Create a password" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm mb-2" for="confirmPassword">Confirm Password</label>
                        <input name="confirmPassword" type="password" id="confirmPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-300">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            
            document.getElementById('loginTab').classList.add('border-purple-600', 'text-purple-600');
            document.getElementById('loginTab').classList.remove('text-gray-500', 'border-gray-200');
            
            document.getElementById('registerTab').classList.remove('border-purple-600', 'text-purple-600');
            document.getElementById('registerTab').classList.add('text-gray-500', 'border-gray-200');
        };

        function showRegister() {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            
            document.getElementById('registerTab').classList.add('border-purple-600', 'text-purple-600');
            document.getElementById('registerTab').classList.remove('text-gray-500', 'border-gray-200');
            
            document.getElementById('loginTab').classList.remove('border-purple-600', 'text-purple-600');
            document.getElementById('loginTab').classList.add('text-gray-500', 'border-gray-200');
        };

        function validateRegForm() {
        var password = document.getElementById('registerPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return false;
        }
        return true;
    }
    </script>
</body>
</html>
